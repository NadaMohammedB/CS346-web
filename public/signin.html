<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');

      if (error) {
        const form = document.querySelector('.wrapper');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');

        form.classList.add('shake');

        // Add error class to email and password fields
        emailInput.classList.add('shake');
        passwordInput.classList.add('input-error');

        // Remove shake and error class after animation ends
        setTimeout(() => {
          form.classList.remove('shake');
          emailInput.classList.remove('input-error');
          passwordInput.classList.remove('input-error');
        }, 500);
      }
    });

  </script>
</head>

<body>
  <!--header-->
  <header>
    <a href="#" class="logo">DineRiyadh<span>.</span></a>
    <nav class="navbar">
      <a href="HomePage.html">Home</a>
      <a href="About.html">About</a>
      <a href="reserve.html">Reservation</a>
    </nav>
    <div class="icon">
      <a href="signin.html" class="fas fa-user"></a>
    </div>
  </header>
  <!--header-->

  <!-- body -->
  <div class="home">
    <div class="bigwrapper">
      <div class="wrapper">
        <h1>Login</h1>
        <form action="/login" method="POST" class="signinForm">
          <div class="field email">
            <div class="input-area">
              <input type="email" id="emailInput" name="email" placeholder="Email Address" required>
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <br>
          <div class="field password">
            <div class="input-area">
              <input type="password" id="passwordInput" name="password" placeholder="Password" required>
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="pass-txt"><a href="#">Forget password?</a></div>

          <a href="HomePage.html"><input type="submit" value="Login"></a>
        </form>
        <div class="sign-txt">Not yet a member? <a href="#">Signup</a></div>
      </div>
    </div>
  </div>
  <!-- body -->

  <!--footer-->
  <section class="footer">

      <div class="box">
        <h3>Quick Links</h3>
        <a href="HomePage.html">Home</a>

      </div>
      <div class="box">

        <a href="">+123-456-7890</a>
        <a href="mailto:aa1234@gmail.com">E-mail</a>
        <img src="img/196-1969151_visa-mastercard-apple-pay.png" alt="">
      </div>
    </div>
  </section>
  <!--footer-->
</body>

</html>

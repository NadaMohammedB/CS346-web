<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateForm() {
      // Get the email and password inputs
      var emailInput = document.getElementById('emailInput');
      var passwordInput = document.getElementById('passwordInput');
      var wrapper = document.querySelector('.wrapper');

      // Check if email and password are correct (dummy validation for demonstration) //احس يبي لنا نعدل عليها بعدين
      if (emailInput.value !== 'Example@Example.Com' || passwordInput.value !== 'Password') {

        // Add shaking and error effects
        wrapper.classList.add('shake', 'error');
        emailInput.closest('.input-area').classList.add('error');
        passwordInput.closest('.input-area').classList.add('error');

        return false; // Prevent form submission
      }
      // If correct, allow form submission
      return true;
    }
  </script>
</head>

  <!-- body -->
  <div class="home">

    <div class="bigwrapper">
      <div class="wrapper">
        <h1>Login</h1>
        <form action="#" class="signinForm" onsubmit="return validateForm()">
          <div class="field email">
            <div class="input-area">
              <input type="email" id="emailInput" placeholder="Email Address" required>
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <br>
          <div class="field password">
            <div class="input-area">
              <input type="password" id="passwordInput" placeholder="Password" required>
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          </div>
          <div class="pass-txt"><a href="#">Forgot password?</a></div>
          <input type="submit" value="Login">
        </form>
        <div class="sign-txt">Not yet a member? <a href="#">Signup</a></div>
      </div>
